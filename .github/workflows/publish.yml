# This workflow builds and publishes the package to both npmjs.com (unscoped)
# and GitHub Packages (scoped), with provenance for the npmjs publish.
name: Publish Package

on:
  release:
    types: [created]
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read
      attestations: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun run test

      - name: Build package
        run: bun run build

      # --- Step 1: Publish to npmjs.com (unscoped) ---
      - name: Setup Node.js for npmjs.com
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npmjs.com with provenance
        run: npm publish --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # --- Step 2: Modify package.json and Publish to GitHub Packages (scoped) ---
      - name: Modify package.json for GitHub Packages
        run: |
          bun -e '
            const pkg = await Bun.file("package.json").json();
            pkg.name = `@brahma-dev/${pkg.name}`;
            await Bun.write("package.json", JSON.stringify(pkg, null, 2));
          '
        
      - name: Setup Node.js for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          # The GITHUB_TOKEN is used for authentication with the GitHub Packages registry.
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
